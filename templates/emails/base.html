<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0a0a0a;
            padding: 40px 20px;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 20px;
            overflow: hidden;
        }

        /* Hero Section con diseño de cajas redondeadas */
        .hero {
            padding: 60px 40px;
            position: relative;
        }

        /* Logo en esquina superior */
        .logo-corner {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        /* Grid de cajas con diseño orgánico */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto;
            gap: 16px;
            margin-top: 60px;
        }

        .box {
            background: #e8e5d9;
            border-radius: 32px;
            padding: 32px;
            position: relative;
        }

        .box-main {
            grid-column: 1;
            grid-row: 1 / 3;
            padding: 40px;
        }

        .box-icon {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 140px;
        }

        .box-icon i {
            font-size: 48px;
            color: #1a1a1a;
        }

        .box-detail {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 140px;
        }

        .box-small {
            grid-column: 1;
            border-radius: 24px;
            padding: 24px;
            min-height: 100px;
        }

        /* Typography */
        .box h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .box .subtitle {
            font-size: 16px;
            color: #525252;
            line-height: 1.5;
        }

        .box-detail .highlight {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .box-detail .description {
            font-size: 14px;
            color: #525252;
        }

        /* Content */
        .content {
            padding: 0 40px 60px;
        }

        .greeting {
            font-size: 16px;
            color: #e8e5d9;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        /* Credentials Box */
        .credentials-box {
            background: #262626;
            border-radius: 20px;
            padding: 32px;
            margin: 32px 0;
        }

        .credential-item {
            margin-bottom: 24px;
        }
        .credential-item:last-child {
            margin-bottom: 0;
        }

        .credential-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #737373;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .credential-value {
            font-size: 18px;
            color: #e8e5d9;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #3a3a3a;
            text-align: center;
        }

        /* Info Box */
        .info-box {
            background: #262626;
            border-left: 3px solid #e8e5d9;
            padding: 20px 24px;
            margin: 32px 0;
            border-radius: 8px;
        }

        .info-box p {
            font-size: 14px;
            color: #a3a3a3;
            line-height: 1.7;
            margin: 0;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            background: #e8e5d9;
            color: #0a0a0a;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            margin: 32px 0;
            transition: all 0.3s ease;
        }

        /* Footer */
        .footer {
            background: #0a0a0a;
            padding: 40px;
            text-align: center;
            border-top: 1px solid #262626;
        }

        .footer p {
            font-size: 13px;
            color: #737373;
            margin: 8px 0;
        }

        .footer-links {
            margin: 20px 0;
        }

        .footer-links a {
            color: #a3a3a3;
            text-decoration: none;
            margin: 0 12px;
            font-size: 13px;
        }

        .company-info {
            font-size: 12px;
            color: #525252;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            body { padding: 20px 10px; }
            .hero { padding: 40px 24px; }
            .content { padding: 0 24px 48px; }
            .credentials-box { padding: 24px; }
            .footer { padding: 32px 24px; }

            .content-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .box-main {
                grid-column: 1;
                grid-row: 1;
            }

            .box-icon {
                grid-column: 1;
                grid-row: 2;
                min-height: 120px;
            }

            .box-detail {
                grid-column: 1;
                grid-row: 3;
            }

            .box-small {
                grid-column: 1;
            }

            .box h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        {% block email_content %}{% endblock %}

        <div class="footer">
            <p><strong>{{ company_name }}</strong></p>
            <p>Recursos Humanos</p>

            <div class="company-info">
                <p>Este es un mensaje automático, por favor no responder.</p>
                <p>© {{ company_name }}. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>
